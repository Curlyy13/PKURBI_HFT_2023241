<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RealEstate Manager</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>RealEstates</h1>

    <div id="formdiv">
        <label for="realestatecity">RealEstate city: </label>
        <input type="text" id="realestatecity" />
        <label for="realestatevalue">RealEstate value: </label>
        <input type="text" id="realestatevalue" />
        <label for="realestatebasicarea">RealEstate basicarea: </label>
        <input type="text" id="realestatebasicarea" />
        <button type="button" onclick="create()">Add RealEsate</button>
    </div>

    <div id="updateformdiv">
        <label for="realestatecity">RealEstate city: </label>
        <input type="text" id="realestatecityupdate" />
        <label for="realestatevalue">RealEstate value: </label>
        <input type="text" id="realestatevalueupdate" />
        <label for="realestatebasicarea">RealEstate basicarea: </label>
        <input type="text" id="realestatebasicareaupdate" />
        <button type="button" onclick="update()">Update RealEsate</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>City</th>
                <th>Value</th>
                <th>BasicArea</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="contentarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="re_script.js"></script>
</body>
</html>
