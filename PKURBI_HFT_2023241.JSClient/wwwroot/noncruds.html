<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Noncrud methods</title>
    <link rel="stylesheet" href="ncstyle.css">
</head>
<body>
    <!--AvgPriceBySalespersonID(int id)-->
    <div id="row1">
        <div id="avgprice">
            <table id="avgprice_table">
                <thead><tr><th>AvgPriceBySalespersonID</th></tr></thead>
                <tbody>
                    <tr>
                        <td>
                            Válaszd ki az ID-ját annak a Salesperson-nek akinek leszeretnéd kérni az apartanjainak átlagárát:
                        </td>
                    </tr>
                    <tr>
                        <td>
                            1
                            <input type="radio" id="avgprice_r1" value="1" name="avgprice_radio" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            2
                            <input type="radio" id="avgprice_r2" value="2" name="avgprice_radio" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            3
                            <input type="radio" id="avgprice_r3" value="3" name="avgprice_radio" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            4
                            <input type="radio" id="avgprice_r4" value="4" name="avgprice_radio" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" id="avgprice_submit" value="Lekérdez" onclick="AvgPriceBySalespersonID()" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label id="avgprice_result"></label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--BasicInformation(int Id)-->
        <div id="basicInformation">
            <table id="basicinformation_table">
                <thead><tr><th colspan="2">BasicInformation</th></tr></thead>
                <tbody>
                    <tr>
                        <th><input type="number" id="basicinformation_id"/></th>
                        <th><input type="button" id="basicinformation_submit" value="Lekérdez" onclick="BasicInformationID()" /></th>
                    </tr>
                    <tr>
                        <th>Location:</th>
                        <th id="bi_loc"></th>
                    </tr>
                    <tr>
                        <th>Value:</th>
                        <th id="bi_val"></th>
                    </tr>
                    <tr>
                        <th>Area:</th>
                        <th id="bi_area"></th>
                    </tr>
                    <tr>
                        <th>Salesperson:</th>
                        <th id="bi_salp"></th>
                    </tr>
                    <tr>
                        <th>Tenant:</th>
                        <th id="bi_tenant"></th>
                    </tr>
                    <tr>
                        <th>Contact:</th>
                        <th id="bi_cont"></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="row2">
        <div id="avgpricebycity">
            <table id="avgpricebycity_table">
                <thead><tr><td colspan="2">AvgPriceByCity</td></tr></thead>
                <tbody id="avgpricebycity_body">
                    <tr><th colspan="2"><input type="button" value="Lekérdez" onclick="AvgPriceByCities()"/></th></tr>
                </tbody>
            </table>
        </div>
        <div id="mostrealestates">
            <table id="mostrealestates_table">
                <thead><tr><td>MostRealEstates</td></tr></thead>
                <tbody id="mostrealestates_body">
                    <tr><th colspan="2"><input type="button" value="Lekérdez" onclick="MostRealEstates()" /></th></tr>
                </tbody>
            </table>
        </div>
        <div id="tenantsbycity">
            <table id="tenantsbycity_table">
                <thead><tr><td>TenantsByCity</td></tr></thead>
                <tbody id="tenantsbycity_body">
                    <tr><th colspan="2"><input type="button" value="Lekérdez" onclick="TenantsByEstates()" /></th></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="javascripts/noncruds.js"></script>
</body>
</html>
